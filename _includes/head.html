<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{base}}/libs/css/bootstrap.css">
  <link rel="stylesheet" href="{{base}}/libs/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src='{{base}}/libs/js/jquery-1.12.4.min.js' type="text/javascript"></script>
  <script src='{{base}}/libs/js/bootstrap.min.js' type="text/javascript"></script>
  <script src='{{base}}/javascript/main.js' type="text/javascript"></script>
</head>
