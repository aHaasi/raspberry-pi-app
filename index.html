<script>
    //weather
    getWeather("{{site.data.weather.api-url}}", "{{site.data.weather.api-key}}", "{{site.data.weather.Wittenberge.id}}", "wittenberge");
    getWeather("{{site.data.weather.api-url}}", "{{site.data.weather.api-key}}", "{{site.data.weather.Berlin.id}}", "berlin");

    setWeatherInterval("{{site.data.weather.api-url}}", "{{site.data.weather.api-key}}", "{{site.data.weather.Wittenberge.id}}", "wittenberge");
